<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Infos Patient</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="profil-user.css"
    />
  </head>
  <body>
      <section class="title">Informations personnelles</section>
      <form>
        <section class="profil-user-form">
        <div class="form-group">
        <label for="name">Nom</label>
        <div class="champ">
        <!--TO DO : mettre la variable correspondante de la BDD dans le placeholder-->
          <input
            type="text"
            class="form-control"
            id="input_last_name"
            aria-describedby="Nom"
            placeholder="Nom"
            disabled
          />
    
          <a class="modify" href="#" id="modify-last-name">✏️</a>
        </div>
        </div>
        <!--TO DO : mettre la variable correspondante de la BDD dans le placeholder-->
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <div class="champ">
          <input
            type="text"
            class="form-control"
            id="input_first_name"
            aria-describedby="Prénom"
            placeholder="Prénom"
            disabled
          />
        <a class="modify" href="#" id="modify-first-name">✏️</a></div>
        </div>
        <!--TO DO : mettre la variable correspondante de la BDD dans le placeholder-->
        <div class="form-group">
          <label for="dateOfBirth">Date de naissance</label>
          <div class="champ">
          <input
            type="date"
            class="form-control"
            id="input_first_name"
            aria-describedby="Prénom"
            placeholder="Prénom"
            disabled
          />
        <a class="modify" href="#" id="modify-birthdate">✏️</a></div>
        </div>
        <!--TO DO : mettre la variable correspondante de la BDD dans le placeholder-->
        <div class="form-group">
          <label for="exampleInputEmail1">Adresse e-mail</label>
          <div class="champ">
          <input
            type="email"
            class="form-control"
            id="input_email"
            aria-describedby="emailHelp"
            placeholder="Entrez votre adresse e-mail"
            disabled
          />
        <a class="modify" href="#" id="modify-email">✏️</a></div>
        </div>
        <!--TO DO : mettre la variable correspondante de la BDD dans le placeholder-->
        <div class="form-group">
          <label for="inputPassword1">Mot de passe</label>
          <div class="champ">
          <input
            type="password"
            class="form-control"
            id="input_password1"
            placeholder="Mot de passe"
            disabled
          />
        <a class="modify" id="modify-password" href="#">✏️</a></div>
        </div>
        <!--TO DO : récupérer le fichier stocké en BDD-->
        <div class="form-group">
            <label for="File Input">Copie de votre carte Vitale</label><br />
            <input type="file" class="form-control-file" id="FormControlFile1">
        </div>       
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="userProfile.js"></script>
  </body>
</html>
