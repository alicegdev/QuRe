<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Inscription</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="inscription.css"
    />
  </head>
  <body>
    <section class="title">S'inscrire</section>
    <section class="inscription-form">
      <div class="col-md-6"></div>
      <form class="col-md-6">
        <section class="choice">
      <label for="pet-select">Choisissez votre statut</label>

      <select
        <select name="status" id="status_select">
        <option value="patient">Patient</option>
        <option value="doctor">Médecin</option>
        <option value="pharmacist">Pharmacien</option>
      </select>
        <div class="form-group" id="specific-form-group"></div>
        <div class="form-group">
          <label for="name">Nom</label>
          <input
            type="text"
            class="form-control"
            id="input_last_name"
            aria-describedby="Nom"
            placeholder="Nom"
          />
        </div>
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="input_first_name"
            aria-describedby="Prénom"
            placeholder="Prénom"
          />
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date de naissance</label>
          <input
            type="date"
            class="form-control"
            id="input_first_name"
            aria-describedby="Prénom"
            placeholder="Prénom"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Adresse e-mail</label>
          <input
            type="email"
            class="form-control"
            id="input_email"
            aria-describedby="emailHelp"
            placeholder="Entrez votre adresse e-mail"
          />
        </div>
        <div class="form-group">
          <label for="inputPassword1">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="input_password1"
            placeholder="Mot de passe"
          />
        </div>
        <div class="form-group">
          <label for="inputPassword2">Répéter votre mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="input_password2"
            placeholder="Répétez votre mot de passe"
          />
        </div>
        <div id="specific-form-group2"></div>        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Je certifie que les informations envoyées sont exactes.</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    <div class="col-md-6"></div>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="inscription.js"></script>
  </body>
</html>
